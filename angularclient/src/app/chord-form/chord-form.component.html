<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #chordForm="ngForm">
      <div class="form-group">
        <label for="numbers">Numbers</label>
        <input type="text" [(ngModel)]="chord.numbers"
               class="form-control" id="numbers" name="numbers" placeholder="Enter the numbers"
               required #numbers="ngModel">
      </div>
      <div [hidden]="!numbers.pristine" class="alert alert-danger">Numbers is required</div>

      <div class="form-group">
        <label for="names">Names</label>
        <input type="text" [(ngModel)]="chord.names"
               class="form-control" id="names" name="names" placeholder="Enter your names"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" [(ngModel)]="chord.notes"
               class="form-control" id="notes" name="notes" placeholder="Enter your notes"
               required #notes="ngModel">
        <div [hidden]="!notes.pristine" class="alert alert-danger">Notes is required</div>
      </div>
      <button type="submit" [disabled]="!chordForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
